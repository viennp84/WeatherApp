<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<ui:composition template="/layouts/commonLayoutIndex.xhtml">
	<ui:define name="title">Successful Registration!</ui:define>
	<ui:define name="content">
		<div align="center">
			<!-- Display user firstname and lastname with a welcome message, and a button to login -->
			<h3>Hello:</h3>
			#{user.firstName} #{user.lastName} <br></br>
			<h3>Thank you for registering!</h3>
			<h:form>
				<h:button value="Login" outcome="loginForm.xhtml" />
			</h:form>
		</div>
	</ui:define>
</ui:composition>

</html>
