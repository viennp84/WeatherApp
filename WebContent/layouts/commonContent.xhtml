      xmlns:ui="http://java.sun.com/jsf/facelets"

<h:body>
<!-- Set the Layout and Title for this page -->
<ui:composition template="/layouts/commonLayout.xhtml">
<ui:define name="title">JSF Login Page</ui:define>
<ui:define name="content">
	<!-- Login Form -->
	<div align="center">
		<h:form class="form" >
			State:<h:selectOneMenu  class="drop_list">
                <f:selectItem itemValue="1" itemLabel="Arizona" />
          		</h:selectOneMenu><br/><br/>
			City:<h:selectOneMenu  class="drop_list">
                <f:selectItem itemValue="1" itemLabel="Scottsdale" />
                <f:selectItem itemValue="2" itemLabel="Pheonix" />
          	</h:selectOneMenu><br/><br/>
			 
			<div align="center"> <h:commandButton  action="#{formController.readWeather(weather)}" class="btn_submit" value="View"/></div>
		</h:form>
		<h:messages />
	</div>
</ui:define>
</ui:composition>
</h:body>

</html>
